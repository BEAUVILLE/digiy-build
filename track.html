<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0b2a1f"/>
  <title>DIGIY BUILD ‚Äî Suivi de demande</title>
  <meta name="description" content="Suivre une demande DIGIY BUILD avec votre code public (mode safe).">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#061b14; --card:#0b2a1f; --line:rgba(255,255,255,.12);
      --text:#eafff1; --muted:rgba(234,255,241,.72);
      --gold:#facc15; --green:#22c55e; --orange:#f59e0b; --red:#ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.35); --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 12% 10%, rgba(250,204,21,.14), transparent 55%),
        radial-gradient(900px 500px at 90% 92%, rgba(34,197,94,.10), transparent 55%),
        linear-gradient(180deg, #04140f 0%, var(--bg) 60%, #04140f 100%);
      min-height:100vh;
      padding:18px 14px 30px;
    }
    .wrap{max-width:920px;margin:0 auto}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:44px;height:44px;border-radius:14px;
      background: radial-gradient(circle at 30% 30%, rgba(250,204,21,.22), transparent 60%),
                  linear-gradient(135deg, rgba(34,197,94,.25), rgba(245,158,11,.18));
      border:1px solid var(--line); box-shadow:var(--shadow);
      display:flex;align-items:center;justify-content:center;font-weight:900;
    }
    .brand h1{font-size:16px;margin:0}
    .brand p{margin:2px 0 0;color:var(--muted);font-size:12.5px}
    .btn{
      appearance:none;border:1px solid var(--line);
      background: rgba(0,0,0,.12); color:var(--text);
      padding:10px 12px;border-radius:14px;
      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
      font-weight:800;font-size:13px; cursor:pointer; white-space:nowrap;
    }
    .btn:hover{border-color:rgba(250,204,21,.35)}
    .btn.primary{
      background: linear-gradient(135deg, rgba(34,197,94,.22), rgba(250,204,21,.18));
      border-color: rgba(250,204,21,.32);
    }
    .btn.whatsapp{
      background: linear-gradient(135deg, rgba(34,197,94,.28), rgba(34,197,94,.14));
      border-color: rgba(34,197,94,.38);
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin-bottom: 14px;
    }
    .hd{padding:14px 14px 10px;border-bottom:1px solid var(--line);background:rgba(0,0,0,.12)}
    .hd .t{font-size:14px;font-weight:900;margin:0}
    .hd .s{margin:6px 0 0;color:var(--muted);font-size:12.5px;line-height:1.35}
    .bd{padding:14px}
    label{display:block;font-size:12.5px;color:var(--muted);margin:0 0 6px}
    input{
      width:100%;
      background: rgba(0,0,0,.16);
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      border-radius:14px;
      padding:12px;
      font-size:16px;
      outline:none;
      letter-spacing:2px;
      text-transform:uppercase;
    }
    input:focus{border-color:rgba(250,204,21,.42);box-shadow:0 0 0 3px rgba(250,204,21,.10)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    @media (max-width:760px){.grid{grid-template-columns:1fr}}
    .item{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.12);
      border-radius:16px;
      padding:12px;
    }
    .item .k{color:var(--muted);font-size:12.5px}
    .item .v{font-weight:900;margin-top:2px}
    .hint{font-size:12.5px;color:var(--muted);line-height:1.35;margin-top:8px}
    .sep{height:1px;background:var(--line);margin:12px 0}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .badge-ok{border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.10)}
    .badge-err{border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.10)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">‚ôæÔ∏è</div>
        <div>
          <h1>DIGIY BUILD</h1>
          <p>Suivi (safe)</p>
        </div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <a class="btn" id="btnHome" href="#">‚Üê Vitrine</a>
        <a class="btn primary" id="btnRequest" href="#">üì§ Nouvelle demande</a>
      </div>
    </div>

    <div class="card">
      <div class="hd">
        <p class="t">Entre ton code public</p>
        <p class="s">Ex: <span class="mono">B7KQ2M9PZ</span></p>
      </div>
      <div class="bd">
        <label>Code</label>
        <input id="code" placeholder="BXXXXXXX" autocomplete="off"/>

        <div class="row">
          <button class="btn primary" id="btnTrack">üîé Suivre</button>
          <button class="btn" id="btnPaste">üìã Coller</button>
          <button class="btn" id="btnUseLast">‚ö° Derni√®re demande</button>
        </div>

        <div class="hint">Mode safe : statut + ville + zone + m√©tier + budget + date + slug pro.</div>
      </div>
    </div>

    <div class="card" id="resultCard" style="display:none">
      <div class="hd">
        <p class="t">R√©sultat</p>
        <p class="s" id="resultSub">‚Äî</p>
      </div>
      <div class="bd" id="resultBody"></div>
    </div>
  </div>

<script>
  /* =============================
     SUPABASE CONFIG
     ============================= */
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const KEY_LAST = "DIGIY_BUILD_LAST_REQUEST";
  const SUPPORT_WHATSAPP = "+221771342889";

  const $ = (id)=>document.getElementById(id);

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, (m)=>({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }
  function normalizeCode(c){ return String(c||"").trim().toUpperCase().replace(/\s+/g,""); }
  function fmtDate(iso){
    try{
      const d = new Date(iso);
      return d.toLocaleString("fr-FR", { year:"numeric", month:"short", day:"2-digit", hour:"2-digit", minute:"2-digit" });
    }catch(e){ return iso || ""; }
  }
  function buildWhatsAppLink(phone, msg){
    const p = String(phone || "").replace(/\s/g,"").replace("+","");
    return `https://wa.me/${p}?text=${encodeURIComponent(msg)}`;
  }

  /* =============================
     NAV robuste (√©vite 404 selon dossier GitHub Pages)
     ============================= */
  function baseDir(){
    const u = new URL(location.href);
    u.hash = "";
    u.search = "";
    u.pathname = u.pathname.replace(/[^\/]*$/, "");
    return u;
  }
  async function firstExisting(paths){
    const base = baseDir();
    for(const p of paths){
      const url = new URL(p, base).href;
      try{
        const r = await fetch(url, { method:"GET", cache:"no-store" });
        if(r && r.ok) return url;
      }catch(_){}
    }
    return null;
  }
  async function initNav(){
    const homeUrl = await firstExisting(["./", "index.html"]);
    const reqUrl  = await firstExisting(["request.html", "demande.html", "publish.html"]);
    if($("btnHome")) $("btnHome").href = homeUrl || "./";
    if($("btnRequest")) $("btnRequest").href = reqUrl || "./";
  }

  /* =============================
     DATA
     ============================= */
  async function fetchByCode(code){
    return await sb
      .from("v_digiy_build_requests_public_safe")
      .select("public_code, created_at, status, status_label, eta_hint, city, zone, trade, budget_min, budget_max, urgency, desired_date, assigned_pro_slug")
      .eq("public_code", code)
      .limit(1);
  }

  function showError(msg){
    $("resultCard").style.display = "block";
    $("resultSub").textContent = "‚Äî";
    $("resultBody").innerHTML = `
      <div class="item badge-err">
        <div class="k">Erreur</div>
        <div class="v">${esc(msg)}</div>
        <div class="hint" style="margin-top:8px">V√©rifie le code ou utilise ‚ÄúDerni√®re demande‚Äù.</div>
      </div>
    `;
  }

  function showResult(row, code){
    $("resultCard").style.display = "block";

    const waMsg = `Bonjour. Suivi demande DIGIY BUILD.\nCode: ${code}\nVille: ${row.city||""}\nM√©tier: ${row.trade||""}`;
    const wa = buildWhatsAppLink(SUPPORT_WHATSAPP, waMsg);

    $("resultSub").innerHTML = `Code <span class="mono">${esc(code)}</span> ‚Ä¢ ${esc(fmtDate(row.created_at||""))}`;

    const proSlug = row.assigned_pro_slug || "‚Äî";
    const label = row.status_label || row.status || "‚Äî";
    const hint  = row.eta_hint || "‚Äî";

    $("resultBody").innerHTML = `
      <div class="grid">
        <div class="item"><div class="k">Ville</div><div class="v">${esc(row.city||"‚Äî")}</div></div>
        <div class="item"><div class="k">Zone</div><div class="v">${esc(row.zone||"‚Äî")}</div></div>
        <div class="item"><div class="k">M√©tier</div><div class="v">${esc(row.trade||"‚Äî")}</div></div>
        <div class="item"><div class="k">Pro assign√© (slug)</div><div class="v">${esc(proSlug)}</div></div>
      </div>

      <div class="sep"></div>

      <div class="grid">
        <div class="item"><div class="k">Budget min</div><div class="v">${row.budget_min ?? "‚Äî"}</div></div>
        <div class="item"><div class="k">Budget max</div><div class="v">${row.budget_max ?? "‚Äî"}</div></div>
        <div class="item"><div class="k">Urgence</div><div class="v">${esc(row.urgency||"normal")}</div></div>
        <div class="item"><div class="k">Date souhait√©e</div><div class="v">${esc(row.desired_date||"‚Äî")}</div></div>
      </div>

      <div class="sep"></div>

      <div class="item badge-ok">
        <div class="k">√âtat</div>
        <div class="v">${esc(label)}</div>
        <div class="hint" style="margin-top:8px">${esc(hint)}</div>
      </div>

      <div class="row" style="margin-top:12px">
        <a class="btn whatsapp" href="${wa}" target="_blank" rel="noopener">üí¨ Support WhatsApp</a>
        <button class="btn" id="copyCode">üìã Copier le code</button>
      </div>
    `;

    $("copyCode").addEventListener("click", async ()=>{
      try{
        await navigator.clipboard.writeText(code);
        alert("Code copi√© : " + code);
      }catch(e){
        prompt("Copie le code :", code);
      }
    });
  }

  async function runTrack(){
    const code = normalizeCode($("code").value);
    if(!code) return showError("Entre un code public.");
    $("btnTrack").disabled = true;
    $("btnTrack").textContent = "Recherche...";

    try{
      const { data, error } = await fetchByCode(code);
      if(error){
        // message clair si la vue n'existe pas / droits
        const m = error.message || "Erreur Supabase";
        if(m.includes("relation") || m.includes("does not exist")){
          throw new Error("Vue safe introuvable (v_digiy_build_requests_public_safe). Cr√©e-la ou renomme-la.");
        }
        throw error;
      }
      if(!data || data.length === 0) showError("Aucune demande trouv√©e.");
      else showResult(data[0], code);
    }catch(err){
      console.error(err);
      showError(err?.message || "Impossible de r√©cup√©rer la demande.");
    }finally{
      $("btnTrack").disabled = false;
      $("btnTrack").textContent = "üîé Suivre";
    }
  }

  $("btnTrack").addEventListener("click", runTrack);

  $("btnPaste").addEventListener("click", async ()=>{
    try{
      const txt = await navigator.clipboard.readText();
      $("code").value = normalizeCode(txt);
    }catch(e){
      alert("Coller auto impossible. Colle manuellement.");
    }
  });

  $("btnUseLast").addEventListener("click", ()=>{
    const raw = localStorage.getItem(KEY_LAST);
    if(!raw) return showError("Aucune derni√®re demande sur ce t√©l√©phone.");
    try{
      const last = JSON.parse(raw);
      if(last?.public_code){
        $("code").value = normalizeCode(last.public_code);
        runTrack();
      } else showError("Derni√®re demande invalide.");
    }catch(e){
      showError("Derni√®re demande illisible.");
    }
  });

  (async function init(){
    await initNav();
    const c = new URL(location.href).searchParams.get("code");
    if(c){ $("code").value = normalizeCode(c); runTrack(); }
  })();
</script>
</body>
</html>
