<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0b2a1f"/>
  <title>DIGIY BUILD ‚Äî D√©poser une demande</title>
  <meta name="description" content="D√©poser une demande de travaux DIGIY BUILD. 0% commission.">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#061b14; --card:#0b2a1f; --line:rgba(255,255,255,.12);
      --text:#eafff1; --muted:rgba(234,255,241,.72);
      --gold:#facc15; --green:#22c55e; --orange:#f59e0b; --red:#ef4444;
      --shadow:0 20px 60px rgba(0,0,0,.35); --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 12% 10%, rgba(250,204,21,.14), transparent 55%),
        radial-gradient(900px 500px at 90% 92%, rgba(34,197,94,.10), transparent 55%),
        linear-gradient(180deg, #04140f 0%, var(--bg) 60%, #04140f 100%);
      min-height:100vh;
      padding:18px 14px 30px;
    }
    .wrap{max-width:920px;margin:0 auto}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:44px;height:44px;border-radius:14px;
      background: radial-gradient(circle at 30% 30%, rgba(250,204,21,.22), transparent 60%),
                  linear-gradient(135deg, rgba(34,197,94,.25), rgba(245,158,11,.18));
      border:1px solid var(--line); box-shadow:var(--shadow);
      display:flex;align-items:center;justify-content:center;font-weight:900;
    }
    .brand h1{font-size:16px;margin:0}
    .brand p{margin:2px 0 0;color:var(--muted);font-size:12.5px}

    .btn{
      appearance:none;border:1px solid var(--line);
      background: rgba(0,0,0,.12); color:var(--text);
      padding:10px 12px;border-radius:14px;
      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
      font-weight:800;font-size:13px; cursor:pointer; white-space:nowrap;
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(34,197,94,.22), rgba(250,204,21,.18));
      border-color: rgba(250,204,21,.32);
    }
    .btn:hover{border-color:rgba(250,204,21,.35)}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin-bottom: 14px;
    }
    .hd{padding:14px 14px 10px;border-bottom:1px solid var(--line);background:rgba(0,0,0,.12)}
    .hd .t{font-size:14px;font-weight:900;margin:0}
    .hd .s{margin:6px 0 0;color:var(--muted);font-size:12.5px}
    .bd{padding:14px}

    label{display:block;font-size:12.5px;color:var(--muted);margin:0 0 6px}
    input, select, textarea{
      width:100%;
      background: rgba(0,0,0,.16);
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      border-radius:14px;
      padding:12px;
      font-size:15px;
      outline:none;
    }
    textarea{min-height:110px;resize:vertical}
    input:focus, select:focus, textarea:focus{
      border-color: rgba(250,204,21,.42);
      box-shadow: 0 0 0 3px rgba(250,204,21,.10);
    }

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:760px){.grid{grid-template-columns:1fr}}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    .hint{font-size:12.5px;color:var(--muted);line-height:1.35;margin-top:8px}

    /* Toast */
    .toast{
      position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
      min-width:260px;max-width:90vw;
      background:#0b2a1f;border:1px solid var(--line);
      border-radius:14px;box-shadow:var(--shadow);
      padding:12px 14px;display:none;z-index:9999;
    }
    .toast.show{display:block}
    .toast.ok{border-color:rgba(34,197,94,.45)}
    .toast.danger{border-color:rgba(239,68,68,.45)}
    .toast .t{font-weight:900}
    .toast .m{margin-top:4px;color:var(--muted);font-size:13px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">‚ôæÔ∏è</div>
        <div>
          <h1>DIGIY BUILD</h1>
          <p>Deposer une demande</p>
        </div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <a class="btn" href="./index.html">‚Üê Vitrine</a>
        <a class="btn" href="./track.html">üîé Suivi</a>
      </div>
    </div>

    <div class="card">
      <div class="hd">
        <p class="t">Votre projet</p>
        <p class="s">Decrivez clairement pour recevoir des devis rapides.</p>
      </div>
      <div class="bd">
        <form id="form">
          <div class="grid">
            <div>
              <label>Ville *</label>
              <input id="city" required placeholder="Ex: Dakar"/>
            </div>
            <div>
              <label>Zone</label>
              <input id="zone" placeholder="Ex: Almadies"/>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>Metier *</label>
              <select id="trade" required>
                <option value="">Choisir‚Ä¶</option>
                <option value="maconnerie">Maconnerie</option>
                <option value="plomberie">Plomberie</option>
                <option value="electricite">Electricite</option>
                <option value="peinture">Peinture</option>
                <option value="menuiserie">Menuiserie</option>
                <option value="multi">Multi-services</option>
              </select>
            </div>
            <div>
              <label>Urgence</label>
              <select id="urgency">
                <option value="normal">Normal</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
          </div>

          <label>Description *</label>
          <textarea id="description" required placeholder="Explique le besoin, dimensions, contraintes‚Ä¶"></textarea>

          <div class="grid">
            <div>
              <label>Budget min</label>
              <input id="budget_min" type="number" placeholder="Ex: 100000"/>
            </div>
            <div>
              <label>Budget max</label>
              <input id="budget_max" type="number" placeholder="Ex: 500000"/>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>Date souhaitee</label>
              <input id="desired_date" type="date"/>
            </div>
            <div>
              <label>Telephone *</label>
              <input id="client_phone" required placeholder="+22177XXXXXXX"/>
            </div>
          </div>

          <div class="row">
            <button class="btn primary" type="submit">üì§ Envoyer</button>
          </div>

          <div class="hint">0% commission. Votre numero nest pas affiche publiquement.</div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <div class="t" id="toastT"></div>
    <div class="m" id="toastM"></div>
  </div>

<script>
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const $ = (id)=>document.getElementById(id);

  function toast(title, msg, ok=true){
    const t = $("toast");
    $("toastT").textContent = title;
    $("toastM").textContent = msg;
    t.classList.remove("ok","danger","show");
    t.classList.add(ok ? "ok" : "danger","show");
    setTimeout(()=>t.classList.remove("show"), 4200);
  }

  function cleanPhone(p){
    return String(p||"").replace(/\s+/g,"");
  }

  function getDeviceToken(){
    const k = "DIGIY_BUILD_DEVICE_TOKEN_V1";
    let t = localStorage.getItem(k);
    if(!t){
      const a = new Uint32Array(4);
      crypto.getRandomValues(a);
      t = "db_" + Array.from(a).join("-");
      localStorage.setItem(k, t);
    }
    return t;
  }

  $("form").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const payload = {
      city: $("city").value.trim(),
      zone: $("zone").value.trim(),
      trade: $("trade").value,
      urgency: $("urgency").value,
      description: $("description").value.trim(),
      budget_min: $("budget_min").value ? Number($("budget_min").value) : null,
      budget_max: $("budget_max").value ? Number($("budget_max").value) : null,
      desired_date: $("desired_date").value || null,
      client_phone: cleanPhone($("client_phone").value),
      client_token: getDeviceToken(),
      status: "new"
    };

    try{
      const { data, error } = await sb
        .from("digiy_build_requests")
        .insert(payload)
        .select("id, public_code, created_at")
        .single();

      if(error) throw error;

      localStorage.setItem("DIGIY_BUILD_LAST_REQUEST", JSON.stringify(data));
      toast("Demande envoyee ‚úÖ", `Garde ton code: ${data.public_code}`, true);

      setTimeout(()=>{
        location.href = "./success.html";
      }, 450);

    }catch(err){
      const msg = String(err?.message || "");
      if(msg.includes("RATE_LIMIT")){
        toast("Doucement üòÑ", "Une demande recente existe. Reessaie dans 10 minutes.", false);
      } else if(msg.includes("DAILY_LIMIT")){
        toast("Limite atteinte", "Limite du jour atteinte. Reessaie demain.", false);
      } else {
        toast("Erreur", msg || "Impossible denvoyer la demande.", false);
      }
    }
  });
</script>
</body>
</html>
